<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>615mc服务器介绍|MC百科</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				font-family: '楷体', 'KaiTi', serif;
				background-color: #f5f5f5;
				height: 100%;
			}

			.return-link {
				position: fixed;
				top: 20px;
				right: 20px;
				/* 将链接移动到右上角 */
				background: #007BFF;
				color: white;
				padding: 10px 20px;
				border-radius: 20px;
				text-decoration: none;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
				transition: background 0.3s ease;
				z-index: 10;
			}

			.return-link:hover {
				background: linear-gradient(45deg, #0056b3, #004080);
			}

			.container {
				display: flex;
				width: 100%;
				padding-top: 80px;
			}

			.text-container {
				flex: 1;
				max-height: 100vh;
				overflow-y: auto;
				background-color: #fff;
				padding: 20px;
				box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.1);
				font-size: 18px;
				line-height: 1.6;
			}

			.image-container {
				flex: 3;
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 20px;
				padding: 20px;
				background-color: #fff;
				overflow-y: auto;
				margin-top: 0;
			}

			.image-container img {
				width: 100%;
				height: auto;
				border-radius: 10px;
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.image-container img:hover {
				transform: scale(1.05);
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>
		<iframe src="https://play.mcmod.cn/sv20188028.html"></iframe>
	</body>
</html>
