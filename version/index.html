<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用程序版本检查器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .version-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .version-info {
            font-size: 18px;
        }
        .version-number {
            font-weight: bold;
            color: #3498db;
        }
        .check-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .check-btn:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        .up-to-date {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .update-available {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .update-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>应用程序版本检查</h1>
    
    <div class="container">
        <div class="version-display">
            <div class="version-info">当前版本: <span id="current-version" class="version-number">加载中...</span></div>
            <button id="check-btn" class="check-btn">检查更新</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在检查更新...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数中的版本号
            const urlParams = new URLSearchParams(window.location.search);
            const currentVersion = urlParams.get('v') || '未知版本';
            
            // 显示当前版本
            document.getElementById('current-version').textContent = currentVersion;
            
            // 检查更新按钮点击事件
            document.getElementById('check-btn').addEventListener('click', checkVersionUpdate);
            
            // 初始加载时自动检查更新（可选）
            // checkVersionUpdate();
        });
        
        function checkVersionUpdate() {
            const currentVersion = document.getElementById('current-version').textContent;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            // 显示加载中，隐藏结果
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            // 发送请求到服务器获取版本信息
            fetch('version.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    // 隐藏加载中
                    loadingDiv.style.display = 'none';
                    
                    // 比较版本
                    if (compareVersions(currentVersion, data.latestVersion) < 0) {
                        // 有新版本可用
                        resultDiv.className = 'result update-available';
                        resultDiv.innerHTML = `
                            <h3>有新版本可用!</h3>
                            <p>当前版本: ${currentVersion}</p>
                            <p>最新版本: ${data.latestVersion}</p>
                            <p>更新内容: ${data.releaseNotes || '暂无更新说明'}</p>
                            <a href="${data.downloadUrl}" class="update-link" target="_blank">立即更新</a>
                        `;
                    } else {
                        // 已经是最新版本
                        resultDiv.className = 'result up-to-date';
                        resultDiv.innerHTML = `
                            <h3>您的版本是最新的</h3>
                            <p>当前版本: ${currentVersion}</p>
                            <p>您使用的是最新版本，无需更新。</p>
                        `;
                    }
                    resultDiv.style.display = 'block';
                })
                .catch(error => {
                    // 隐藏加载中
                    loadingDiv.style.display = 'none';
                    
                    // 显示错误信息
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>检查更新时出错</h3>
                        <p>错误信息: ${error.message}</p>
                        <p>请确保version.json文件存在且格式正确。</p>
                    `;
                    resultDiv.style.display = 'block';
                    console.error('检查版本更新时出错:', error);
                });
        }
        
        // 比较版本号函数
        function compareVersions(v1, v2) {
            const v1Parts = v1.split('.').map(Number);
            const v2Parts = v2.split('.').map(Number);
            
            for (let i = 0; i < Math.max(v1Parts.length, v2Parts.length); i++) {
                const v1Part = i < v1Parts.length ? v1Parts[i] : 0;
                const v2Part = i < v2Parts.length ? v2Parts[i] : 0;
                
                if (v1Part > v2Part) return 1;
                if (v1Part < v2Part) return -1;
            }
            
            return 0;
        }
    </script>
</body>
</html>
